<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Customer List</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <h2>Active Customers</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Contact</th>
            <th>Room</th>
            <th>Check-in Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.age}"></td>
            <td th:text="${customer.contactInfo}"></td>
            <td th:text="${customer.room.roomNumber}"></td>
            <td th:text="${#temporals.format(customer.checkInDate, 'dd/MM/yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/orders/create/{id}(id=${customer.id})}" class="btn btn-sm btn-info">Add Order</a>
                <a th:href="@{/customers/{id}(id=${customer.id})}" class="btn btn-sm btn-primary">Details</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
