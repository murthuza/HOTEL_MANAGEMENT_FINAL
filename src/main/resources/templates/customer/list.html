<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Customer List</title>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Main Content -->
<main class="container mt-4 flex-grow-1">
    <h2 class="mb-4">Active Customers</h2>
    <div class="table-responsive shadow-sm rounded">
        <table class="table table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Contact</th>
                <th>Room</th>
                <th>Check-in Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.age}"></td>
                <td th:text="${customer.contactInfo}"></td>
                <td th:text="${customer.room.roomNumber}"></td>
                <td th:text="${#temporals.format(customer.checkInDate, 'dd/MM/yyyy HH:mm')}"></td>
                <td>
                    <a th:href="@{/orders/create/{id}(id=${customer.id})}" class="btn btn-sm btn-info">
                        <i class="fas fa-plus me-1"></i> Add Order
                    </a>
                    <a th:href="@{/customers/{id}(id=${customer.id})}" class="btn btn-sm btn-primary">
                        <i class="fas fa-eye me-1"></i> Details
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
