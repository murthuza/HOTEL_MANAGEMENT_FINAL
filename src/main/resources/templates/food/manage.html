<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Food Menu Management</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <h2>Food Menu Management</h2>

    <a th:href="@{/food/add}" class="btn btn-primary mb-3">Add Food Item</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price (â‚¹)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${foodItems}">
            <td th:text="${item.name}"></td>
            <td th:text="${#numbers.formatDecimal(item.price, 1, 2)}"></td>
            <td>
                <a th:href="@{/food/delete/{id}(id=${item.id})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
