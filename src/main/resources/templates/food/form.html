<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Add Food Item</title>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Main Content -->
<main class="container mt-4 flex-grow-1">
    <h2 class="mb-4">Add Food Item</h2>
    <form th:action="@{/food}" method="post" th:object="${foodItem}">
        <div class="mb-3">
            <label for="name" class="form-label">Food Item Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price (â‚¹)</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-1"></i> Save
        </button>
        <a th:href="@{/food}" class="btn btn-secondary">
            <i class="fas fa-times me-1"></i> Cancel
        </a>
    </form>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
