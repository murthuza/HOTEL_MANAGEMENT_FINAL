<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Add Food Item</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <h2>Add Food Item</h2>
    <form th:action="@{/food}" method="post" th:object="${foodItem}">
        <div class="mb-3">
            <label for="name" class="form-label">Food Item Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price (â‚¹)</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/food}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
