<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title th:text="${room.id} ? 'Edit Room' : 'Add Room'">Add Room</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <h2 th:text="${room.id} ? 'Edit Room' : 'Add Room'">Add Room</h2>
    <form th:action="@{${room.id} ? '/rooms/update' : '/rooms'}" th:object="${room}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="roomNumber" class="form-label">Room Number</label>
            <input type="text" class="form-control" id="roomNumber" th:field="*{roomNumber}" required>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Room Type</label>
            <select class="form-select" id="type" th:field="*{type}" required>
                <option value="">Select Room Type</option>
                <option th:each="rt : ${T(com.smarthotel.hotel.model.RoomType).values()}"
                        th:value="${rt}"
                        th:text="${rt}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="pricePerDay" class="form-label">Price per Day (â‚¹)</label>
            <input type="number" step="0.01" class="form-control" id="pricePerDay" th:field="*{pricePerDay}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/rooms}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
