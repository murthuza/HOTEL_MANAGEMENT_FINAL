<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Food Orders</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <h2>Food Orders for <span th:text="${customer.name}"></span></h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Food Item</th>
            <th>Price (₹)</th>
            <th>Quantity</th>
            <th>Total (₹)</th>
            <th>Order Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.foodItem.name}"></td>
            <td th:text="${#numbers.formatDecimal(order.foodItem.price, 1, 2)}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${#numbers.formatDecimal(order.foodItem.price * order.quantity, 1, 2)}"></td>
            <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/customers}" class="btn btn-secondary">Back to Customers</a>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
